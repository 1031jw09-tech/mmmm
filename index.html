<!doctype html>

<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>지뢰찾기 게임</title>
  <style>
    body {
      background: #0f1724;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }h1 {
  margin-bottom: 10px;
  color: #38bdf8;
}

#game-board {
  display: grid;
  grid-template-columns: repeat(10, 40px);
  grid-template-rows: repeat(10, 40px);
  gap: 3px;
  background: #1e293b;
  padding: 5px;
  border-radius: 10px;
}

.cell {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #334155;
  border-radius: 6px;
  font-size: 18px;
  cursor: pointer;
  user-select: none;
  transition: background 0.2s;
}

.cell:hover {
  background: #475569;
}

.cell.revealed {
  background: #1e293b;
  cursor: default;
}

.cell.mine {
  background: #dc2626;
  color: #fff;
}

.cell.flag {
  background: #0ea5e9;
  color: white;
}

#status {
  margin-top: 12px;
  font-size: 18px;
  color: #94a3b8;
}

button {
  margin-top: 10px;
  background: #06b6d4;
  color: #012;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #0891b2;
}

  </style>
</head>
<body>
  <h1>💣 지뢰찾기</h1>
  <div id="game-board"></div>
  <div id="status">지뢰를 피해 클릭하세요!</div>
  <button id="restart">다시하기</button>  <script>
    const boardSize = 10;
    const mineCount = 15;
    let board = [];
    let gameOver = false;

    const boardEl = document.getElementById('game-board');
    const statusEl = document.getElementById('status');
    const restartBtn = document.getElementById('restart');

    function initBoard() {
      board = [];
      gameOver = false;
      boardEl.innerHTML = '';
      statusEl.textContent = '지뢰를 피해 클릭하세요!';

      // 빈 칸 생성
      for (let r = 0; r < boardSize; r++) {
        const row = [];
        for (let c = 0; c < boardSize; c++) {
          row.push({ mine: false, revealed: false, flag: false, count: 0 });
        }
        board.push(row);
      }

      // 지뢰 랜덤 배치
      let minesPlaced = 0;
      while (minesPlaced < mineCount) {
        const r = Math.floor(Math.random() * boardSize);
        const c = Math.floor(Math.random() * boardSize);
        if (!board[r][c].mine) {
          board[r][c].mine = true;
          minesPlaced++;
        }
      }

      // 숫자 계산
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          if (!board[r][c].mine) {
            board[r][c].count = countMines(r, c);
          }
        }
      }

      renderBoard();
    }

    function countMines(r, c) {
      let count = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const nr = r + dr, nc = c + dc;
          if (nr >= 0 && nr < boardSize && nc >= 0 && nc < boardSize && board[nr][nc].mine) count++;
        }
      }
      return count;
    }

    function renderBoard() {
      boardEl.innerHTML = '';
      boardEl.style.gridTemplateColumns = `repeat(${boardSize}, 40px)`;
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          const cell = document.createElement('div');
          const data = board[r][c];
          cell.classList.add('cell');

          if (data.revealed) {
            cell.classList.add('revealed');
            if (data.mine) {
              cell.classList.add('mine');
              cell.textContent = '💣';
            } else if (data.count > 0) {
              cell.textContent = data.count;
            }
          } else if (data.flag) {
            cell.classList.add('flag');
            cell.textContent = '🚩';
          }

          cell.addEventListener('click', () => handleClick(r, c));
          cell.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            toggleFlag(r, c);
          });

          boardEl.appendChild(cell);
        }
      }
    }

    function handleClick(r, c) {
      if (gameOver || board[r][c].revealed || board[r][c].flag) return;
      board[r][c].revealed = true;

      if (board[r][c].mine) {
        gameOver = true;
        revealAll();
        statusEl.textContent = '💥 게임 오버!';
        return;
      }

      if (board[r][c].count === 0) {
        revealAdjacent(r, c);
      }

      if (checkWin()) {
        gameOver = true;
        revealAll();
        statusEl.textContent = '🎉 승리했습니다!';
      }

      renderBoard();
    }

    function toggleFlag(r, c) {
      if (gameOver || board[r][c].revealed) return;
      board[r][c].flag = !board[r][c].flag;
      renderBoard();
    }

    function revealAdjacent(r, c) {
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          const nr = r + dr, nc = c + dc;
          if (nr >= 0 && nr < boardSize && nc >= 0 && nc < boardSize) {
            const cell = board[nr][nc];
            if (!cell.revealed && !cell.mine) {
              cell.revealed = true;
              if (cell.count === 0) revealAdjacent(nr, nc);
            }
          }
        }
      }
    }

    function revealAll() {
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          board[r][c].revealed = true;
        }
      }
      renderBoard();
    }

    function checkWin() {
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          const cell = board[r][c];
          if (!cell.mine && !cell.revealed) return false;
        }
      }
      return true;
    }

    restartBtn.addEventListener('click', initBoard);

    initBoard();
  </script></body>
</html>
